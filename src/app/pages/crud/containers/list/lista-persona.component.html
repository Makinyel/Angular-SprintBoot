<h2>Esta Es La LisTa De Personas!</h2>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Ubicacion</th>
            <th>Telefono</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Acciones</th>
        </tr> 
    </thead>
    <tbody>
        <tr *ngFor= "let persona of personas">
            <td>{{persona.id}}</td>
            <td>{{persona.nombre}}</td>
            <td>{{persona.apellido}}</td>
            <td>{{persona.ubicacion}}</td>
            <td>{{persona.telefono}}</td>
            <td>{{persona.email}}</td>
            <td>{{persona.rol}}</td>
            
            <td>      
            <button  
            mat-icon-button
            aria-label="Editar registro" 
            (click)= "editPersona(persona)"
            class="btn btn" style="margin-top: -5px; 
            background-color: rgb(0, 183, 255);
            color: aliceblue;"            
            ><mat-icon>edit</mat-icon></button>      
            <button 
            mat-icon-button
            aria-label="Editar registro" 
            (click)= "eliminarPersona(persona.id)" 
            class="btn btn" style="margin-top: -5px; 
            background-color: rgb(218, 47, 47);
            color: aliceblue;"><mat-icon>delete</mat-icon></button>
            </td>
        </tr>
    </tbody>    
</table>
